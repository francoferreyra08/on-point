<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>my-first-website</title>
   <link rel="stylesheet" href="bootrap/css/bootstrap.min.css">
  <LINK href="bootrap/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <form class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-3">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
      <div class="form-group">
       <label for="exampleInputEmail1">Email address</label>
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
     </div>
     <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
     </div>
     <div class="form-group form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Check me out</label>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-3">
  </div>

  </form>


  <center>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/fondo3.jpg" class="d-block w-50" alt="..." >
      </div>
      <div class="carousel-item">
        <img src="images/fondo22.jpg" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/fondo1.jpg" class="d-block w-50" alt="..." >
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</center>

      <script src="bootrap/js/jquery.js"></script>
      <script src="bootrap/js/popper.min.js"></script>
      <script src="bootrap/css/js/bootstrap.min.js"></script>

</body>
</html>
